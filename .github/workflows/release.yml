# - PR: テストを実行（マージ制限に使用）
# - main への push: テスト・ビルド・リリースを実行

name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    # 全ブランチへの PR でテストを実行（main 以外への PR も対象）

permissions:
  contents: write  # Release 作成とアーティファクトアップロードに必要

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and install package
        run: |
          pip install maturin
          maturin build --release -i python3.11 --out dist
          pip install dist/*.whl

      - name: Install test dependencies
        run: pip install pytest nautilus-trader

      - name: Run tests
        run: pytest tests/ -v --tb=short

  build:
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64
            manylinux: "2_28"
          - runner: ubuntu-22.04
            target: aarch64
            manylinux: "2_28"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (aarch64)
        if: matrix.target == 'aarch64'
        uses: docker/setup-qemu-action@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist -i python3.11
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/

  sdist:
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/

  release:
    if: github.event_name == 'push'
    name: Create Release
    runs-on: ubuntu-22.04
    needs: [test, build, sdist]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: vars
        run: |
          VERSION=$(grep -m1 '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Delete existing release and tag (to update on each merge)
        run: |
          TAG="v${{ steps.vars.outputs.version }}"
          gh release delete "$TAG" --yes 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Collect wheels and sdist
        run: |
          mkdir -p release-packages
          find artifacts -name "*.whl" -exec cp {} release-packages/ \;
          find artifacts -name "*.tar.gz" -exec cp {} release-packages/ \;
          ls -la release-packages/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.version }}
          name: v${{ steps.vars.outputs.version }}
          target_commitish: ${{ github.sha }}
          body: |
            ## NautilusTrader GMO Coin Adapter

            main ブランチへのマージにより自動ビルドされた成果物です。

            ### インストール方法

            1. この Release の Assets からお使いの環境用の wheel をダウンロード
            2. 以下でインストール:
            ```bash
            pip install nautilus_adapter_gmocoin-*.whl
            ```
            または sdist からビルド:
            ```bash
            pip install nautilus_adapter_gmocoin-*.tar.gz
            ```

            ### プラットフォーム

            - Linux x86_64, aarch64 (manylinux)

            ### Python バージョン

            Python 3.11 以上
          draft: false
          prerelease: false
          make_latest: true
          files: release-packages/*
          generate_release_notes: true
